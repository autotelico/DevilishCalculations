        <div id="Timer" style="position: absolute; right: 0px; top: 0; width: 100px; background-color: #444; color: #eee; font-size: 20px; padding: 10px;"> 
            &nbsp;
        </div>
    <script>
        
        const scrollBox = document.querySelector('#Top');
        scrollBox.scrollTop = 1280; 
        const scrollBox2 = document.querySelector('#Bottom');
        scrollBox2.scrollTop = 1280; 

        //$('.Calc').css({"width" : 100}, 1000);
        //$('.Calc').animate({"width" : 100}, 500);
        $('body').animate({"background-color" : "#809"}, 500);
        
        
        // Get the current scroll position
        const currentVerticalScroll = scrollBox.scrollTop;

        let TopScroll = 1280;

        function GoToNext()
        {
            TopScroll -= 160;
            $('#Top').animate({
                scrollTop: TopScroll  // the position you want to scroll to
            }, 1000);
            $('#Bottom').animate({
                scrollTop: TopScroll  // the position you want to scroll to
            }, 1000);
        }

        function validateAnswer(guess)
        {
            GoToNext();
        }

        document.addEventListener('keydown', function(event)
        {
            if (event.key === '0' || event.key === 'Numpad0')
                validateAnswer(0);
            if (event.key === '1' || event.key === 'Numpad1')
                validateAnswer(1);
            if (event.key === '2' || event.key === 'Numpad2')
                validateAnswer(2);
            if (event.key === '3' || event.key === 'Numpad3')
                validateAnswer(3);
            if (event.key === '4' || event.key === 'Numpad4')
                validateAnswer(4);
            if (event.key === '5' || event.key === 'Numpad5')
                validateAnswer(5);
            if (event.key === '6' || event.key === 'Numpad6')
                validateAnswer(6);
            if (event.key === '7' || event.key === 'Numpad7')
                validateAnswer(7);
            if (event.key === '8' || event.key === 'Numpad8')
                validateAnswer(8);
            if (event.key === '9' || event.key === 'Numpad9')
                validateAnswer(9);
            
        });



        function startTimer(durationInSeconds) {
            let remainingTime = durationInSeconds;

            const interval = setInterval(function() {
                const timer = document.getElementById('Timer');
                timer.innerHTML = remainingTime;
                remainingTime--;

                if (remainingTime < 0) {
                    clearInterval(interval);
                    console.log("Timer finished!");
                }
            }, 1000);
        }

        // Start a timer for 10 seconds
        startTimer(200);
        
    </script>
