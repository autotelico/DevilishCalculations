<!DOCTYPE html>
<html>
    <head>
        <title>Devilish Calculations</title>
        <!-- Fonts -->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet"> 

        <link rel="stylesheet" href="style.css">

        <script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
    </head>
    <body>
        <div class="Screen" id="Menu">

        </div>
        <div class="Screen" id="Game">
            <div class="Calc" id="Top">
                <div class="Container" id="Container01">
                    <div class="Calculation"> 5 + 3 = 8 </div>
                    <div class="Calculation" style="background-color: #0ff;"> 2 + 4 = 6 </div>
                    <div class="Calculation"> 1 + 3 = 4 </div>   
                    <div class="Calculation" style="background-color: #0ff;"> 2 + 4 = 6 </div>
                    <div class="Calculation"> 1 + 3 = 4 </div>   
                    <div class="Calculation" style="background-color: #0ff;"> 2 + 4 = 6 </div>
                    <div class="Calculation"> 1 + 3 = 4 </div>   
                    <div class="Calculation" style="background-color: #0ff;"> 2 + 4 = 6 </div>
                </div>
            </div>           
            <div class="Calc" id="Bottom" >
                <div class="Container" id="Container02">
                    <div class="Calculation"> 5 + 3 = 8 </div>
                    <div class="Calculation" style="background-color: #0ff;"> 2 + 4 = 6 </div>
                    <div class="Calculation"> 1 + 3 = 4 </div>   
                </div>
            </div>
        </div>

        <button OnClick="GoToNext()">hello</button>
        
    
    <script>
        // Get a reference to your scroll box
        const scrollBox = document.querySelector('#Top');

        // Set the scroll position
        scrollBox.scrollTop = 0; // vertical scroll, 100px from the top
        
        // Get the current scroll position
        const currentVerticalScroll = scrollBox.scrollTop;

        let TopScroll = 0;

        function GoToNext()
        {
            TopScroll += 160;
            $('#Top').animate({
                scrollTop: TopScroll  // the position you want to scroll to
            }, 1000);
        }

        document.addEventListener('keydown', function(event)
        {
            if (event.key === '0' || event.key === 'Numpad0')
                alert('0 key was pressed.');
            if (event.key === '1' || event.key === 'Numpad1')
                alert('1 key was pressed.');
            if (event.key === '2' || event.key === 'Numpad2')
                alert('2 key was pressed.');
            if (event.key === '3' || event.key === 'Numpad3')
                alert('3 key was pressed.');
            if (event.key === '4' || event.key === 'Numpad4')
                alert('4 key was pressed.');
            if (event.key === '5' || event.key === 'Numpad5')
                alert('5 key was pressed.');
            if (event.key === '6' || event.key === 'Numpad6')
                alert('6 key was pressed.');
            if (event.key === '7' || event.key === 'Numpad7')
                alert('7 key was pressed.');
            if (event.key === '8' || event.key === 'Numpad8')
                alert('8 key was pressed.');
            if (event.key === '9' || event.key === 'Numpad9')
                alert('9 key was pressed.');
            
        });

        function startTimer(durationInSeconds) {
            let remainingTime = durationInSeconds;

            const interval = setInterval(function() {
                console.log(`Time left: ${remainingTime} seconds`);

                remainingTime--;

                if (remainingTime < 0) {
                    clearInterval(interval);
                    console.log("Timer finished!");
                }
            }, 1000);
        }

        // Start a timer for 10 seconds
        startTimer(10);
        
    </script>

    </body>

    
</html>
